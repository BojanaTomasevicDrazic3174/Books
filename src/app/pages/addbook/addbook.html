<!-- addbook.html  -->
<form role="form" [formGroup]="addBookForm" (ngSubmit)="addBook(addBookForm.value)">

  <div class="alert alert-danger" style="display: none;">
  </div>
 
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" type="text" class="form-control" formControlName='name'>
    </div>
      <div class="form-group">
        <label for="isbn">ISBN:</label>
        <input id="isbn" type="text" class="form-control" formControlName='isbn'>
      </div>
     
<div class="form-group">
  <label for="autor_id">Autori:</label>
  <select formControlName='autor_id'>
    <option [selected]="selected">Izaberi</option>
    <option *ngFor="let autor of autors; let i = index" [value]="autor?.ID">
      {{ autor.NAME }} {{ autor.SURNAME}}
    </option>
  </select>
</div>
  <button type="submit" class="btn btn-default">Add author</button>
</form>
