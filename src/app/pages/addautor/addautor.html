<form role="form" [formGroup]="addAutorForm" (ngSubmit)="addAutor(addAutorForm.value)">
  <div class="alert alert-danger" style="display: none;">
  </div>
  <div class="form-group">
    <label for="name">Name:</label>
    <input id="name" type="text" class="form-control" formControlName='name'>
  </div>

  <div class="form-group">
    <label for="surname">surname:</label>
    <input id="surname" type="text" class="form-control" formControlName='surname'>
  </div>

  <button type="submit" class="btn btn-default">Add Autor</button>
</form>
